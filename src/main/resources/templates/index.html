<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Admin panel</title>
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <b class="navbar-brand header_email" id="headerEmail">email</b>
                </li>
                <li class="nav-item ">
                    <p class="header_roles" id="headerRoles">roles</p>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form id="logoutForm" action="/logout" method="post" style="display:none;"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    </form>
                    <a class="header_logout" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 bg-white sidebar">
                <ul class="nav nav-pills flex-column" id="usersTabs">
                    <li class="nav-item">
                        <a id="adminTab" class="nav-link active" href="#" data-page="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a id="userTab" class="nav-link" href="#" data-page="/user">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">

                <div  class="tab-content" id="tabContent">

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script th:src="@{/scripts/main.js}"></script>
</body>
</html>
