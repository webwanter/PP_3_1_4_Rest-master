<div th:fragment="content">
    <!-- User information-page -->
    <div class="tab-pane fade show active" id="admin-page" role="tabpanel"
    <div class="col-md-10">
        <h1>User information-page</h1>
        <div class="container-fluid">
            <table class="table bg-white">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${currentUser.id}"></td>
                    <td th:text="${currentUser.firstName}"></td>
                    <td th:text="${currentUser.lastName}"></td>
                    <td th:text="${currentUser.age}"></td>
                    <td th:text="${currentUser.email}"></td>
                    <td>
                            <span th:each="role : ${currentUser.roles}"
                                  th:text="${role.name.substring(5)} + ' '"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
